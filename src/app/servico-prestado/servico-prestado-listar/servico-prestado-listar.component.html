<h1 class="mt-4">Serviços</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consultar</li>
</ol>

<form #servicoForm="ngForm" (ngSubmit)="buscarServicos()">
    <div class="row">
        <div class="form-group col-md-6">
            <label>Cliente: </label>
            <input class="form-control" [(ngModel)]="nome" placeholder="Buscar por Nome" name="nome" type="text" />
        </div>
        <div class="form-group col-md-6">
            <label>Mes: </label>
            <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="mes">
                <option value="">Buscar por Mes: </option>
                <option *ngFor="let mes of meses" [ngValue]="mes"> {{ mes }}</option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
            <button type="submit" (click)="cadastrar()" class="btn btn-info ml-2"><i class="fa fa-plus"></i> Novo</button>
        </div>
    </div>
</form>

<br/>

<div class="row">
    <div class="form-group col-md-12">
        <div class="alert alert-warning" role="alert" *ngIf="message">
          {{message}}
        </div>
      </div>
    <div class="col-md-12">
        <table class="table table-lg table-hover">
            <thead>
                <tr>
                    <th scope="col">CLIENTE</th>
                    <th scope="col">DESCRIÇÃO</th>
                    <th scope="col">PREÇO</th>
                    <th scope="col">DATA</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let servico of listaServico">
                    <td>{{ servico.clientes.name }}</td>
                    <td>{{ servico.descricao }}</td>
                    <td>{{ servico.valor }}</td>
                    <td>{{ servico.data }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
