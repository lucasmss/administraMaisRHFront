<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-2">
                        {{ cadastrando? 'Cadastrar Usuário' : 'Entrar' }}
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                          <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                            {{ mensagemSucesso }}
                          </div>
                          <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                            {{error}}
                          </div>
                        </div>
                      </div>
                    <form #loginForm="ngForm" (ngSubmit)="entrar()">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="username">Usuário </label>
                                <input type="text" class="form-control" [(ngModel)]="username" name="username" autocomplete="off"
                                    placeholder="Usuário">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="senha">Senha </label>
                                <input type="password" class="form-control" [(ngModel)]="password" name="senha"
                                    placeholder="Senha">
                            </div>
                        </div>

                        <div class="form-group align-itens-center justify-content-between mt-2 mb-0">
                                <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                    Entrar
                                </button>
                            
                                <button type="button" class="btn btn-success" (click)="cadastrarUsuario()" *ngIf="cadastrando">
                                    Cadastrar
                                </button>
        
                                <button type="button" class="btn btn-danger ml-2" (click)="cancelarCadastro()" *ngIf="cadastrando">
                                    Cancelar
                                </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        <a href="#" (click)="cadastrar($event)">
                            Não possui cadastro? Cadastre-se!
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
